<ul class="links-menu">
    <li>
        <a href="{% url 'products:category' 0 %}"
                {% if request.resolver_match.kwargs.pk == 0 %}
           class="active"
                {% endif %}>
            все
        </a>
    </li>
    {% for links_item in links_menu %}
        <li>
            <a href="{% url 'products:category' links_item.pk %}"
                    {% if request.resolver_match.kwargs.pk == links_item.pk %}
               class="active"
                    {% endif %}>
                {{ links_item.name }}
            </a>
        </li>
    {% endfor %}
</ul>
