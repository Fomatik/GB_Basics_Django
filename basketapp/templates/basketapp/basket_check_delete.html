{% extends 'basketapp/base.html' %}
{% load static %}


{% block content %}
  <div class="product_delete">
    Уверены, что хотите удалить <b>{{ object.product.name }}</b>?
    <form action="{% url 'basket:remove' object.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'basket:basket' %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
